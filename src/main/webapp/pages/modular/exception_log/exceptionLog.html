@layout("/common/_container.html",{js:["/assets/modular/exception_log/exceptionLog.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">异常列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="condition" class="layui-input" type="text" placeholder="搜索"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="exceptionLogTable" lay-filter="exceptionLogTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="remark">备注</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="keyWord">关键字</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="solution">解决办法</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>
    @if(shiro.hasPermission("/exceptionLog/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
</script>
@}
<script>
    var documentWith=$(document).width();
</script>
